
{% extends 'layout.html' %}
{% load static %}
{% block content %}
<h1>List Movies</h1>
<table>
    <tr><th>title</th><th>year</th><th>summary</th><th>action</th></tr>
{% for i in movie %}
<tr>
<td><h1>{{i.title}} </h1></td>
<td><p>{{i.year}}</p></td>
<td><h4>{{i.summary | default:'no data available '}}</h4></td>
<td><a href="{% url 'edit' i.id %}">edit/</a><a href="{% url 'delete' i.id  %}">delete</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
